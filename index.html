<html>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <head>
    <title>d3 visualisation</title>
    </head>
        <body>
            <svg id="visual" width="100%" height="100%"></svg>
            <script>
                var sampleData = [{
                    "add": 100,
                    "del": 5
                    }, {
                    "add": 20,
                    "del": 20
                    }, {
                    "add": 40,
                    "del": 10
                    }, {
                    "add": 60,
                    "del": 40
                    }, {
                    "add": 80,
                    "del": 5
                    }, {
                    "add": 100,
                    "del": 60
                    }];
              
                var scaleSize = d3.scaleLinear()
                  .domain([d3.min(sampleData, function(d) { return d.add; }), 
                           d3.max(sampleData, function(d) { return d.add; })])
                  .range([10,40]);
              
                var color = d3.scaleLinear()
                  .domain([
                    d3.min(sampleData, function(d) { return (d.add/d.del);}),
                    d3.max(sampleData, function(d) { return (d.add/d.del);})])
                  .range(["yellow","blue"]);
    
                d3.select("#visual")
                    .selectAll("circle")
                    .data(sampleData)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d,i) {return (i+1)*50;})
                    .attr("r",function(d){return scaleSize(d.add);})
                    .attr("cy",function(d,i){return (i+1)*50;})
                    .style("fill", function(d){return color(d.add/d.del);});
            </script>
        </body>
    </head>
</html>
