<html>
  <!-- Use the Source, Luke -->
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <head>
    <title>d3 visualisation</title>
    </head>
        <body>
            <svg id="visual" width="100%" height="auto"></svg>
            <script>
                var sampleData = [{
                    "x": 1,
                    "y": 5
                    }, {
                    "x": 20,
                    "y": 20
                    }, {
                    "x": 40,
                    "y": 10
                    }, {
                    "x": 60,
                    "y": 40
                    }, {
                    "x": 80,
                    "y": 5
                    }, {
                    "x": 100,
                    "y": 60
                    }];
              
                var scaleX = d3.scaleLinear()
                  .domain([d3.min(sampleData, function(d) { return d.x; }), 
                           d3.max(sampleData, function(d) { return d.x; })])
                  .range([10,300]);
    
                d3.select("#visual")
                    .selectAll("circle")
                    .data(sampleData)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d,i) {return scaleX(d.x) + (i+1)*20;})
                    .attr("r",function(){return 10;})
                    .attr("cy",function(d,i){return d.y + (i+1)*20;})
                    .style("fill", "red");
            </script>
        </body>
    </head>
</html>
